<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Anime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          container: {
            padding: "16px",
            center: true,
          },
          extend: {
            fontFamily: {
              primary: ["Inter", "serif"],
              secondary: ["Roboto", "serif"],
            },
            colors: {
              primary: "rgb(3 105 161 / var(--tw-text-opacity, 1))",
              secondary: "#9ca3af",
            },
            screens: {
              "2xl": "1320px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <section id="Top-bar" class="md:container lg:w-3/4">
      <div class="w-full border-2 border-blue-500 bg-blue-700 py-2">
        <h2 class="text-center font-primary font-medium text-white text-lg">
          TV (New)
        </h2>
      </div>
    </section>
    <section id="main content" class="md:container lg:w-3/4">
      <div class="w-full border-2 border-blue-500 flex">
        <div class="item border border-slate-100 w-1/2 lg:w-1/3">
          <div class="title py-2 px-4">
            <h3
              class="title japan text-primary text-center text-wrap font-primary font-medium mb-1"
            >
              Ore dake Level Up na Ken Season 2: Arise from the Shadow
            </h3>
            <h3
              class="title english text-xs text-center font-primary text-secondary font-medium"
            >
              Solo Leveling Season 2: Arise from the Shadow
            </h3>
          </div>
          <div class="schedule">
            <div class="airing bg-slate-50 flex justify-evenly py-1">
              <h4 class="date font-primary text-secondary text-xs">
                Jan 5, 2025
              </h4>
              <span class="font-primary text-secondary text-xs">|</span>
              <h4 class="total episode font-primary text-secondary text-xs">
                13 eps, 23 min
              </h4>
            </div>
            <div class="genre">
              <a
                href="#"
                class="text-xs font-primary text-secondary border-2 px-2 py-[2px] rounded bg-white"
                >Action</a
              >
              <a href="#">Adventure</a>
              <a href="#">Fantasy</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
